<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation bar styling */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        nav a:hover {
            background-color: red;
            color: black;
        }
        
        /* Section styling */
        section {
            padding: 60px;
            height: 400px;
        }

        #about {
            background-color: #f4f4f4;
        }
        
        #portfolio {
            background-color: #e2e2e2;
        }
        
        #contact {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Page Sections -->
    <section id="about">
        <h2>About</h2>
        <p>This is the About section. Here you can provide information about yourself or your business.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>This is the Portfolio section. Showcase your work or projects here.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>This is the Contact section. Provide contact details or a contact form here.</p>
    </section>

</body>
</html>
